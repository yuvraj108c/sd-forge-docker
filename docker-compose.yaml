version: "3.8"

services:
  latest:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_IMAGE: python:3.10-slim
        FORGE_SHA: 0af28699c45c1c5bf9cb6818caac6ce881123131
        WORKDIR: /workspace
    image: yuvraj108c/forge-docker:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

    # command: /bin/bash
    # tty: true
    # stdin_open: true
    ports:
      - 22:22 # ssh
      - 7860:7860 # a1111
      - 8888:8888 # jupyter server
